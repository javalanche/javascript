<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>object</title>

</head>
<body>
	<script type="text/javascript" charset="utf-8">

		var val = 5
		function increment(val) {
			val++
			alert(val);
		}

		increment(val) 

		alert(val) // val is still 5
	</script>
</body>
</html>
